<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dime tu nombre</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container-name-cel">
        <h1 class="title-name font-west text">Jugador</h1>
        <input class="name-cel font-west" id="nameCel" type="text" pattern="[A-Za-z0-9]" maxlength="16" title="¿Cómo te llamas?" />
        <button class="names-button font-west text" id="saveButton" onclick="playerSave()">Aceptar</button>
    </div>
    <script src="../js/name.js"></script>
</body>
</html>
